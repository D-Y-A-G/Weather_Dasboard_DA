<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- Need to add containers in body to display data requested - city current weather - 5 day forecast and searched city on left below search btn-->
  <body>
    <h1>Weather Dashboard</h1>
    <main>
      <div class="row">
        <!-- Search bar with input -->
        <h4 id="cityLookup">Search for a City:</h4>
        <div class="col-12 col-md-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search for City Here!"
            autofocus="true"
            id="cityInput"
          />
          <button
            class="col-12 btn btn-outline-primary"
            type="button"
            id="button-addon2"
            class="searchbtn"
          >
            Search
          </button>
        </div>
        <!-- Section to display current weather -->
        <section class="row col-12 col-md-9 border" id="data-info">
          <h3 id="cityName">Check Current Weather!</h3>
          <section id="currentForecast">
            <div class="row col-12" id="currentTemp"></div>
            <div class="row col-12" id="windSpeed"></div>
            <div class="row col-12" id="humidity"></div>
            <div class="row col-12" id="uvIdx"></div>
          </section>
          <h3 id="forecast">Five Day Forecast:</h3>
          <div id="latLong"></div>
          <div id="fiveDay" class="row border-top">
            <div class="row col-2" id="futureForecast">
              <div id="day1"></div>
              <div id="currentTemp1"></div>
              <div id="wind1"></div>
              <div id="humidity1"></div>
            </div>
            <div class="row col-2" id="futureForecast">
              <div id="day2"></div>
              <div id="currentTemp2"></div>
              <div id="wind2"></div>
              <div id="humidity2"></div>
            </div>
            <div class="row col-2" id="futureForecast">
              <div id="day3"></div>
              <div id="currentTemp3"></div>
              <div id="wind3"></div>
              <div id="humidity3"></div>
            </div>
            <div class="row col-2" id="futureForecast">
              <div id="day4"></div>
              <div id="currentTemp4"></div>
              <div id="wind4"></div>
              <div id="humidity4"></div>
            </div>
            <div class="row col-2" id="futureForecast">
              <div id="day5"></div>
              <div id="currentTemp5"></div>
              <div id="wind5"></div>
              <div id="humidity5"></div>
            </div>
          </div>
        </section>
        <div class="col-12 col-md-3" id="searchedCities"></div>
        <!-- Section to display searched cities -->
      </div>

      <!-- Section to display 5 day forecast -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
