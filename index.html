<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- Need to add containers in body to display data requested - city current weather - 5 day forecast and searched city on left below search btn-->
  <body>
    <h1>Weather Dashboard</h1>
    <div class="row col-4" class="searchBar">
      <!-- Search bar with input -->
      <h3>Search for a City:</h3>
      <div class="col-12">
        <input
          type="text"
          class="form-control"
          placeholder="Search for City Here!"
          aria-label="Search Bar"
        />
        <button
          class="col-12 btn btn-outline-primary"
          type="button"
          id="button-addon2"
          class="searchbtn"
        >
          Search
        </button>
      </div>
      <!-- Section to display current weather -->
      <section class="col-12 col-md-9">
        <div class="row border citySearch" id="current-weather"></div>
        <div class="col-12" id="currentWeather" class="list-group">
          <h1 id="cityInput"></h1>
        </div>
      </section>
      <!-- Section to display searched cities -->

      <!-- Section to display 5 day forecast -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
